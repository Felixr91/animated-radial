    <script type="text/javascript">


        $(".bio-2").paroller({ 
          factorXs: 0.1,
          factorSm: 0.1,
          factorMd: -0.4,
          factorLg: -0.5,
          factorXl: -0.6,
          factor: -0.3,
          type: 'foreground',
          direction: 'vertical'
        }); 

        $(".bio-1").hover(function(){
          $(".bub-photo-bw").toggleClass("display-none");
          $(".bub-photo").toggleClass("display-block");
          $(".bio-color").toggleClass("display-block");
          $(".bub-shine").toggleClass("display-block");
        });

        var buttonEl = document.querySelector('.bio-1');

        function animateButton(scale, duration, elasticity) {
        anime.remove(buttonEl);
        anime({
          targets: buttonEl,
          scale: scale,
          duration: duration,
          elasticity: elasticity
        });
        }

        function enterButton() { animateButton(1.1, 800, 400) };
        function leaveButton() { animateButton(1.0, 600, 300) };

        buttonEl.addEventListener('mouseenter', enterButton, false);
        buttonEl.addEventListener('mouseleave', leaveButton, false);
